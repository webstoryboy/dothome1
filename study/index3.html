<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수
        //배열
        //객체
        //함수 
        //선언적 함수
        function func1(){
            document.write("function1이 실행되었습니다<br>");
        }
        func1();

        //익명 함수
        const func2 = function(){
            document.write("function2이 실행되었습니다<br>");
        };
        func2();

        //매개변수가 있는 함수
        function func3(name){
            document.write(name + "이 실행되었습니다<br>");
        }
        func3("function3");

        //리턴값이 있는 함수(종료, 실행)
        function func4(){
            const str = "fuction4이 실행되었습니다<br>";
            return str;
        }
        const value4 = func4();
        document.write(value4);

        //재귀함수 : 함수 정의문 내에서 함수를 다시 호출
        function func5(){
            document.write("fuction5이 실행되었습니다<br>");
            //func5(); //무한루프에 빠짐
        }
        func5();

        function func6(num){
            if(num == 0){
                document.write("fuction6이 실행되었습니다<br>")
            } else {
                document.write("fuction6이 실행되었습니다<br>");
                func6(num-1);
            }
        }
        func6(9);

        //콜백함수 : 함수를 변수에 저장하고 변수를 함수의 인자로 사용하여 매개변수에 전달하는 함수
        function callback(num){
            for(let i=1; i<=10; i++){
                num(i);
            }
        }
        const func7 = function(i){
            document.write("fuction7이 실행되었습니다<br>")
        };

        callback(func7);

        //즉시 실행 함수
        function func8(){
            document.write("fuction7이 실행되었습니다<br>");
        }
        func8();

        (function(){
            document.write("fuction7이 실행되었습니다<br>");
        }());

        //화살표 함수

        //선언적 함수 -> 화살표 함수
        func10 = () => {
            document.write("function10이 실행되었습니다<br>");
        }
        func10();

        //익명 함수 -> 화살표 함수
        const func11 = () => {
            document.write("function11이 실행되었습니다<br>");
        }
        func11();

        //리턴값이 있는 함수 -> 화살표 함수
        const func12 = () => {
            const str = "function12이 실행되었습니다<br>";
            return str;
        }
        const value12 = func12();
        document.write(value12);

        //매개 변수가 있는 함수 -> 화살표 함수
        const func13 = (str) => {
            return str;
        };
        const value13 = func13("function13이 실행되었습니다<br>");
        document.write(value13);

        const func14 = str => {
            return str;
        };
        const value14 = func14("function14이 실행되었습니다<br>");
        document.write(value14);

        const func15 = (str) => str;
       
        const value15 = func15("function15이 실행되었습니다<br>");
        document.write(value15);

        const func16 = str => str;
       
        const value16 = func16("function16이 실행되었습니다<br>");
        document.write(value16);
        //
        const func17 = (x, y) => {
            return x + y;
        }
        const value17 = func17(100,200);
        document.write(value17);
        
        //
        const func18 = (x, y) => x + y;
        
        const value18 = func18(100,200);
        document.write(value18);

        
        



        
    </script>
</head>
<body>
    
</body>
</html>
