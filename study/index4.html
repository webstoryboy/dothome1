<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //"내 이름은 웹쓰이며, 직업은 웹퍼블리셔입니다."
        //"내 이름은 웹스토리보이이며, 직업은 프론트앤드 개발자입니다."

        document.write("내 이름은 웹쓰이며, 직업은 웹퍼블리셔입니다.<br>");
        document.write("내 이름은 웹스토리보이이며, 직업은 프론트앤드 개발자입니다.<br><br>");

        //매개 변수를 출력
        function myStory1(name, job){
            document.write("내 이름은 "+name+"이며, 직업은 "+job+"입니다.<br>");
        }
        myStory1("웹쓰","웹퍼블리셔");
        myStory1("웹스토리보이","프론트앤드 개발자");

        document.write("<br>");

        //변수로 선언 출력
        function myStory2(name, job){
            document.write("내 이름은 "+name+"이며, 직업은 "+job+"입니다.<br>");
        }
        let youName1 = "웹쓰";
        let youJob1 = "웹퍼블리셔";
        let youName2 = "웹스토리보이";
        let youJob2 = "프론트앤드 개발자";

        myStory2(youName1, youJob1);
        myStory2(youName2, youJob2);

        document.write("<br>");

        //객체를 선언 출력
        function myStory3(name, job){
            document.write("내 이름은 "+name+"이며, 직업은 "+job+"입니다.<br>");
        }
        let youInfo = [
            {
                name: "웹쓰",
                job: "웹퍼블리셔"
            },
            {
                name: "웹스토리보이",
                job: "프론트앤드 개발자"
            }
        ];
        myStory3(youInfo[0].name, youInfo[0].job);
        myStory3(youInfo[1].name, youInfo[1].job);
        document.write("<br>");

        //객체 + 메서드
        let youInfo2 = {
            name1 : "웹쓰",
            job1 : "웹퍼블리셔",
            name2 : "웹스토리보이",
            job2 : "프론트앤드 개발자",
            study1 : function(){
                document.write("내 이름은 "+this.name1+"이며, 직업은 "+this.job1+"입니다.<br>");
            },
            study2 : function(){
                document.write("내 이름은 "+this.name2+"이며, 직업은 "+this.job2+"입니다.<br>");
            }
        }
        youInfo2.study1();
        youInfo2.study2();
        document.write("<br>");

        //생성자 함수 + 인스턴스 객체(매개변수)
        function YouInfo3(name, job){
            this.name = name;
            this.job = job;
            this.study = function(){
                document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            }
        }
        let char1 = new YouInfo3("웹쓰","웹퍼블리셔");
        let char2 = new YouInfo3("웹스토리보이","백엔드 개발자");

        char1.study();
        char2.study();

        //프로토타입 메서드
        function YouInfo4(name, job){
            this.name = name;
            this.job = job;
        }
        YouInfo4.prototype.study = function(){
            document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
        }
        // YouInfo4.prototype.study = function(){
        //     document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
        // }
        // YouInfo4.prototype.study = function(){
        //     document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
        // }
        let char3 = new YouInfo4("웹쓰","웹퍼블리셔");
        let char4 = new YouInfo4("웹스토리보이","백엔드 개발자");

        char3.study();
        char4.study();

        //객체 리터럴
        function YouInfo5(name, job){
            this.name = name;
            this.job = job;
        }
        YouInfo5.prototype = {
            study : function(){
                document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            },
            study2 : function(){
                document.write("내 이름은 "+this.name+"이며, 직업은 "+this.job+"입니다.<br>");
            }
        }
        let char5 = new YouInfo5("웹쓰","웹퍼블리셔");
        let char6 = new YouInfo5("웹스토리보이","백엔드 개발자");

        char5.study();
        char6.study2();

    </script>
</head>
<body>
    
</body>
</html>
