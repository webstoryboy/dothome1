<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수 : 데이터 하나/변하는
        //배열 : 데이터 두개이상
        //객체 : 데이터 저장(속성,속성값)
        //함수 : 실행 데이터 
        //클래스 : 함수의 집합체

        //객체
        const obj1 = new Object();
        obj1[0] = 100;
        obj1[1] = 200;

        document.write(obj1[0]);
        document.write(obj1[1]);
        document.write("<br>");

        const obj2 = new Object();
        obj2.a = 100;
        obj2.b = 200;

        document.write(obj2.a);
        document.write(obj2.b);
        document.write("<br>");

        const obj3 = {}
        obj3.a = 100;
        obj3.b = 200;

        document.write(obj3.a);
        document.write(obj3.b);
        document.write("<br>");

        const obj4 = {a:100, b:200}

        document.write(obj4.a);
        document.write(obj4.b);
        document.write("<br>");

        const obj5 = [
            {a:100, b:200},
            {c:300, d:400}
        ]
        document.write(obj5[0].a);
        document.write(obj5[0].b);
        document.write(obj5[1].c);
        document.write(obj5[1].d);
        document.write("<br>");

        const obj6 = new Object();
        obj6.a = 100;
        obj6.b = [200,300];
        obj6.c = "javascript";

        document.write(obj6.a);
        document.write(obj6.b[0]);
        document.write(obj6.b[1]);
        document.write(obj6.b);
        document.write(obj6.c);
        document.write("<br>");

        //객체 + 변수 + 배열 + 함수
        const obj7 = {
            a: [100,200],
            b: "javascript",
            c: function(){
                document.write(this.b);
            }
        }
        document.write(obj7.a);
        document.write(obj7.a[0]);
        document.write(obj7.a[1]);
        document.write(obj7.b);
        obj7.c();

    

    


    </script>
</head>
<body>
    
</body>
</html>
