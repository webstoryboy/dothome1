<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수(데이터 하나)
        var x = 100;
        var y = "javascript";

        x = 200;
        y = "jquery";

        //배열(데이터 두개 이상)
        const arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;

        document.write(arr1[0], "<br>");
        document.write(arr1[1], "<br><br>");

        //배열 
        const arr2 = [];
        arr2[0] = 100;
        arr2[1] = 200;

        document.write(arr2[0], "<br>");
        document.write(arr2[1], "<br><br>");

        //배열
        const arr3 = new Array(100,200);

        document.write(arr3[0], "<br>");
        document.write(arr3[1], "<br><br>");

        //배열
        const arr4 = [100, 200];

        document.write(arr4[0], "<br>");
        document.write(arr4[1], "<br><br>");

        //2차 배열 
        const arr5 = [100,200,300,[400,500]];

        document.write(arr5[0], "<br>");
        document.write(arr5[3][0], "<br><br>");

        //배열 갯수 구하기
        const arr6 = [100,200,300];

        document.write(arr6.length,"<br><br>");

        //배열 데이터 출력하기 
        const arr7 = [100,200,300,400,500];

        for(let i=0; i<arr7.length; i++){
            document.write(arr7[i],"<br>");
        }

        //배열 조회하기 
        const arr8 = [100,200,300,400,500];

        let searchNum = 300;

        for(let i=0; i<arr8.length; i++){
            if(searchNum == arr8[i]){
                document.write(searchNum + "를 찾았습니다.");
            }
        }

        //forEach
        const arr9 = [100,200,300,400,5001];

        for(let i=0; i<arr9.length; i++){
            document.write(arr9[i], "<br>");
        }

        arr9.forEach(element => {
            document.write(element,"<br>");
        });

        arr9.forEach((element, index, array) => {
            document.write(element,"<br>");
            document.write(index,"<br>");
            document.write(array,"<br>");
        });

        for(let i in arr9){
            document.write(arr9[i]);
        }

        for(let i of arr9){
            document.write(i);
        }

        //배열 비구조화 할당
        let [a, b] = [700, 800];

        document.write(a);
        document.write(b);

        [a, b] = [b, a];
        document.write(a);
        document.write(b);
        document.write("<br><br>");

        //배열 비구조화 할당(펼침연산자)
        let num = [1000,2000,3000];
        let [c, ...d] = num;

        document.write(c);
        document.write(d);
        

        //객체 비구조화 할당
        let study = {
            title: "javascript",
            price: 20000
        }
        let {title, price} = study;

        document.write(title);
        document.write(price);
        document.write("<br><br><br>");

        //array 객체
        const arr10 = [100,200,300,400,500];
        const arr11 = [600,700,800,900,1000];

        document.write(arr10, "<br>");
        document.write(arr10.join("*"), "<br>");
        document.write(arr10.join("-"), "<br>");
        document.write(arr10.reverse(), "<br>");
        document.write(arr10.slice(1,3), "<br>");
        document.write(arr10.concat(arr11), "<br>");
        document.write(arr10.shift(), "<br>");
        document.write(arr10, "<br>");
        document.write(arr10.unshift(500), "<br>");
        document.write(arr10, "<br>");
        document.write(arr10.pop(), "<br>");
        document.write(arr10, "<br>");









    </script>

</head>
<body>
    
</body>
</html>
