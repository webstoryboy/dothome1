<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //01. 변수 : 데이터 저장소(한개)
        {
            var x = 100;
            var y = 200;
            var z = "javascript";

            document.write("*** 01. 변수 *** <br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(x + y, "<br>");
            document.write(x * y, "<br>");
            document.write(z, "<br><br><br>");
        }
        //02. 변수 : 변하는 데이터
        {
            let x = 100;
            let y = 200;
            let z = "javascript";
            x = 300;
            y = 400;
            z += "jquery";

            document.write("*** 02. 변수 *** <br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(x + y, "<br>");
            document.write(x * y, "<br>");
            document.write(z, "<br><br><br>");
        }
        //03. 상수 : 변하지 않는 데이터
        {
            const x = 100;
            const y = 200;
            const z = "javascript";
            // x = 300;
            // y = 400;
            // z = "jquery";

            document.write("*** 03. 상수 *** <br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(x + y, "<br>");
            document.write(x * y, "<br>");
            document.write(z, "<br><br><br>");
        }
        //04. 배열 : 데이터 저장소(여러개)
        {
            let arr1 = new Array();
            arr1[0] = 100;
            arr1[1] = 200;
            arr1[2] = "javascript";

            document.write("*** 04. 배열 *** <br>");
            document.write(arr1[0], "<br>");
            document.write(arr1[1], "<br>");
            document.write(arr1[0] + arr1[1], "<br>");
            document.write(arr1[0] / arr1[1], "<br>");
            document.write(arr1[2], "<br><br><br>");
        }
        //05. 배열 선언         
        {
            const arr2 = new Array(100, 200, "javascript");

            document.write("*** 05. 배열 *** <br>");
            document.write(arr2[0], "<br>");
            document.write(arr2[1], "<br>");
            document.write(arr2[2], "<br><br><br>");
        }
        //06. 배열 선언         
        {
            const arr3 = [];
            arr3[0] = 100;
            arr3[1] = 200;
            arr3[2] = "javascript";

            document.write("*** 06. 배열 *** <br>");
            document.write(arr3[0], "<br>");
            document.write(arr3[1], "<br>");
            document.write(arr3[2], "<br><br><br>");
        }
        //07. 배열 선언         
        {
            const arr4 = [100, 200, "javascript"];

            document.write("*** 07. 배열 *** <br>");
            document.write(arr4[0], "<br>");
            document.write(arr4[1], "<br>");
            document.write(arr4[2], "<br><br><br>");
        }
        //08. 2차 배열     
        {
            const arr5 = [100, 200, ["javascript", "jquery"]];

            document.write("*** 08. 2차 배열 *** <br>");
            document.write(arr5[0], "<br>");
            document.write(arr5[1], "<br>");
            document.write(arr5[2][0], "<br>");
            document.write(arr5[2][1], "<br><br><br>");
        }
        //09. 배열 갯수
        {
            const arr6 = [100, 200, "javascript"];

            document.write("*** 09. 배열 갯수 *** <br>");
            document.write(arr6.length, "<br><br><br>");
        }
        //10. 배열 불러오기(for문)
        {
            const arr7 = [100, 200, "javascript"];

            document.write("*** 10. 배열 불러오기(for문) *** <br>");
            for( let i=0; i<arr7.length; i++ ){
                document.write(arr7[i], "<br>");
            }
            document.write("<br><br><br>");
        }
        //11. 배열 불러오기(forEach)
        {
            const arr8 = [100, 200, "javascript"];

            document.write("*** 11. 배열 불러오기(forEach) *** <br>");
            //arr8.forEach(function(){});
            arr8.forEach(elem => {
                document.write(elem, "<br>");
            });

            document.write("<br>");
            arr8.forEach((element, index, array) => {
                document.write(element, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
            });
            document.write("<br><br><br>");
        }
        //12 배열 불러오기(map)
        {
            const arr9 = [100, 200, "javascript"];

            document.write("***  12. 배열 불러오기(map) *** <br>");
            arr9.map((elem) => {
                document.write(elem, "<br>");
            });

            document.write("<br>");
            arr9.map((element, index, array) => {
                document.write(element, "<br>");
                document.write(index, "<br>");
                document.write(array, "<br>");
            });
            document.write("<br><br><br>");
        }

        //13. 배열 불러오기(for in문)
        {
            const arr10 = [100, 200, "javascript"];

            document.write("***  13. 배열 불러오기(for in문) *** <br>");
            for( let i in arr10 ){
                document.write(arr10[i]);
            }
            document.write("<br><br><br>");
        }
        //14. 배열 불러오기(for of문)
        {
            const arr11 = [100, 200, "javascript"];

            document.write("***  14. 배열 불러오기(for of문) *** <br>");
            for( let i of arr11 ){
                document.write(i);
            }
            document.write("<br><br><br>");
        }
        //15. 배열 조회하기
        {
            const arr12 = [100, 200, "javascript"];
            let search = "javascript";

            document.write("***  15. 배열 조회하기 *** <br>");
            for( let i=0; i<arr12.length; i++ ){
                if( search == arr12[i] ){
                    document.write( search + "를 찾았습니다.");
                }
            }
            document.write("<br><br><br>");
        }
        //16. 배열 펼침 연산자(Spread Syntax)
        {
            const arr13 = [100, 200, "javascript"];
            
            document.write("*** 16 배열 펼침 연산자(Spread Syntax) *** <br>");
            document.write(arr13, "<br>");
            document.write(...arr13, "<br><br><br>");
        }
        //17. 배열 최댓값 구하기
        {
            const arr14 = [100, 200, 300, 400, 500];
            let max;
            for( let i=0; i<arr14.length; i++ ){
                if( arr14[i] > arr14[0] ){
                    max = arr14[i];
                }
            }
            document.write("*** 17 배열 최댓값 구하기 *** <br>");
            document.write(max, "<br><br><br>");
        }
        //18. 배열 Math로 최댓값 구하기
        {
            const arr15 = [100, 200, 300, 400, 500];
            let max2 = Math.max(...arr15);

            document.write("*** 18 배열 Math로 최댓값 구하기 *** <br>");
            document.write(max2, "<br><br><br>");
        }
        //19. 배열 메서드 join()
        {
            const arr16 = [100, 200, 300, 400, 500];

            document.write("*** 19 배열 join *** <br>");
            document.write(arr16.join('*'), "<br>");
            document.write(arr16.join('-'), "<br>");
            document.write(arr16.join(''), "<br>");
            document.write(arr16.join(' '), "<br><br><br>");
        }
        //20. 배열 메서드 reverse() : 배열 요소의 순서를 반대로 할 때
        {
            const arr17 = [100, 200, 300, 400, 500];

            document.write("*** 20 배열 reverse *** <br>");
            document.write(arr17.reverse(), "<br><br><br>");
        }
        //21. 배열 메서드 sort() : 배열 요소를 정렬할 때
        {
            const arr18 = [100, 200, 300, 400, 500];

            document.write("*** 21 배열 sort *** <br>");
            document.write(arr18.sort(), "<br>");
            document.write(arr18.sort(function(a,b){return b - a}), "<br>");
            document.write(arr18.sort(function(a,b){return a - b}), "<br><br>");
        }
        //22. 배열 메서드 slice() : 배열을 요소를 제거할 때
        {
            const arr19 = [100, 200, 300, 400, 500];

            document.write("*** 22 배열 slice *** <br>");
            document.write(arr19.slice(1,3), "<br>");
            document.write(arr19.slice(3), "<br>");
            document.write(arr19.slice(1, -1), "<br>");
            document.write(arr19.slice(-3, -2), "<br><br>");
        }
        //23. 배열 메서드 concat() : 배열을 합칠 때
        {
            const arr20 = [100, 200, 300, 400, 500];
            const arr21 = [600, 700, 800, 900, 1000];

            document.write("*** 23 배열 concat *** <br>");
            document.write(arr20.concat(arr21), "<br><br>");
        }
        //24. 배열 메서드 shift() : 배열의 첫 번째 요소를 제가할 때
        {
            const arr22 = [100, 200, 300, 400, 500];

            document.write("*** 24. 배열 shift *** <br>");
            document.write(arr22.shift(), "<br>");
            document.write(arr22, "<br><br>");
        }
        //25. 배열 메서드 unshift() : 배열 앞 부분에 요소를 추가할 때
        {
            const arr23 = [200, 300, 400, 500];

            document.write("*** 25. 배열 unshift *** <br>");
            document.write(arr23.unshift(100), "<br>");
            document.write(arr23, "<br><br>");
        }
        //26. 배열 메서드 pop() : 배열 마지막 요소를 제거할 때
        {
            const arr24 = [100, 200, 300, 400, 500];

            document.write("*** 26. 배열 pop *** <br>");
            document.write(arr24.pop(), "<br>");
            document.write(arr24, "<br><br>");
        }
        //27. 배열 메서드 push() : 배열 마지막 요소에 추가할 때
        {
            const arr25 = [100, 200, 300, 400];

            document.write("*** 27 배열 push *** <br>");
            document.write(arr25.push(500), "<br>");
            document.write(arr25, "<br><br>");
        }
        //28. 배열 메서드 splice() : 배열 요소를 갈아 끼울 때
        {
            const arr26 = [100, 200, 300, 400, 500];

            document.write("*** 28 배열 splice *** <br>");
            //document.write(arr26.splice(1), "<br>");
            //document.write(arr26.splice(2), "<br>");
            //document.write(arr26.splice(3), "<br>");
            //document.write(arr26.splice(1, 3), "<br>");
            //document.write(arr26.splice(-1), "<br>");
            //document.write(arr26.splice(1, 2, 600), "<br>");
            document.write(arr26.splice(1, 3, 600, 700), "<br>");
            document.write(arr26, "<br><br>");
        }
        //29. 배열 메서드 indexOf : 배열 요소를 검색
        {
            const arr27 = [100, 200, 300, 400, 500];

            document.write("*** 28 배열 splice *** <br>");
            document.write(arr27.indexOf(200), "<br>");
            document.write(arr27.indexOf(400), "<br>");
            document.write(arr27, "<br>");
        }

        //30. 배열 메서드 reduce










        //객체 불러오기(map)
        {
            const arr = [
                { name:"Tom", age: 17 },
                { name:"Tom", age: 17 },
                { name:"Tom", age: 17 },
            ]
            var names = arr.map(person => person.name);
            document.write(names)
        }
    </script>
    
</body>
</html>
