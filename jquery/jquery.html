<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //클래스 상속
class You8 {
    constructor(name, job){
        this.name = name;
        this.job = job;
    }
    study(){
        document.write("내 이름은 " + this.name + "이며 직업은 " + this.job + "입니다.<br>")
    }
}
//자식 클래스 추가
class You9 extends You8{
    constructor(name, job, age){
        super(name, job);
        this.age = age;
    }
    study2(){
        document.write("내 이름은 " + this.name + "이며, 나이는 " + this.age + " 직업은 " + this.job + "입니다.<br>")
    }   
}
let char9 = new You8("웹스", "웹 퍼블리셔");
let char10 = new You9("웹스토리보이", "프론트앤드 개발자", "40");

// + 메서드 실행
char9.study();
char10.study();
char10.study2();
    </script>
</head>
<body>
    
</body>
</html>
